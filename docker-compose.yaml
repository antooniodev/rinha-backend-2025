services:
  db-postgres:
    image: postgres:17-alpine
    restart: always
    container_name: db-postgres-backend-rinha
    networks:
      - backend
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
      POSTGRES_DB: rinha_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
